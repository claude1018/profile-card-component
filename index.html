<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card__profile">
        <figure>
          <img
            class="bg"
            src="./images/bg-pattern-card.svg"
            alt="simple bubble background"
            aria-hidden="true"
          />
          <img
            class="profile"
            src="./images/image-victor.jpg"
            alt="A profile avatar"
          />
        </figure>
        <div class="profile__details">
          <h1>Victor Crest <small>&nbsp;26</small></h1>
          <small>London</small>
        </div>
        <div class="achievements">
          <div class="wrapper">
            <h2>80K</h2>
            <small>Followers</small>
          </div>
          <div class="wrapper">
            <h2>803K</h2>
            <small>Likes</small>
          </div>
          <div class="wrapper">
            <h2>1.2K</h2>
            <small>Photos</small>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/claude1018">claude</a>.
      </div>
    </footer>
  </body>
</html>
